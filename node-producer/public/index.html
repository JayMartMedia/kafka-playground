<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Order</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <h1>Make an Order</h1>
        <form onsubmit="handleFormSubmit(event)" action="">
            <label>Customer Id:
                <input type="text" id="customerId" required />
            </label>
            <br />
            <!-- <label>Order Id:
                <input type="number" id="orderId" required />
            </label> -->
            <br />
            <label>Item:
                <input type="text" id="item" required />
            </label>
            <br />
            <button type="submit">Submit</button>
        </form>
        <div id="success-notification">
            <p class="center">Order created successfully:</p>
            <pre></pre>
        </div>
        <div id="failure-notification">
            <p class="center">Order failed to submit:</p>
            <pre></pre>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
